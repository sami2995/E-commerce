<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">üõçÔ∏è Admin Dashboard</h1>

    <form id="product-form" class="row g-3 mb-4">
      <input type="hidden" id="product-id" />
      <div class="col-md-3">
        <input type="text" id="title" class="form-control" placeholder="Product Title" required />
      </div>
      <div class="col-md-2">
        <input type="number" id="price" class="form-control" placeholder="Price" required />
      </div>
      <div class="col-md-2">
        <input type="number" id="stock" class="form-control" placeholder="Stock" required />
      </div>
      <div class="col-md-3">
        <input type="text" id="category" class="form-control" placeholder="Category" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Save</button>
      </div>
    </form>

    <table class="table table-bordered" id="product-table">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-body"></tbody>
    </table>

    <div class="mt-5">
      <h4 class="text-center">üìä Stock by Category</h4>
      <canvas id="stockChart" height="100"></canvas>
    </div>
  </div>
  <script>
    const API = 'https://fakestoreapi.com/products';
    const LOCAL_KEY = 'products'

      const form = document.getElementById('product-form');
    const body = document.getElementById('product-body');

    function getLocalProducts() {
      return JSON.parse(localStorage.getItem(LOCAL_KEY)) || [];
    }

    function saveLocalProducts(products) {
      localStorage.setItem(LOCAL_KEY, JSON.stringify(products));
    }

    function loadProducts() {
      let localData = getLocalProducts();

      if (localData.length === 0) {
        fetch(API)
          .then(res => res.json())
          .then(data => {
            const formatted = data.map(p => ({
              id: p.id,
              title: p.title,
              price: p.price,
              stock: Math.floor(Math.random() * 100),
              category: p.category,
              image: p.image,
              description: p.description
            }));
            saveLocalProducts(formatted);
            renderProducts(formatted);
          });
      } else {
        renderProducts(localData);
      }
    }

    function renderProducts(data) {
      body.innerHTML = '';
      data.forEach(product => {
        body.innerHTML += `
          <tr data-id="${product.id}">
            <td>${product.title}</td>
            <td>ETB${product.price}</td>
            <td>${product.stock}</td>
            <td>${product.category}</td>
            <td>
              <button class="btn btn-warning btn-sm edit-btn">Edit</button>
              <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </td>
          </tr>
        `;
      });


  </script>
    
  </body>
  </html>
