
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body class="bg-light">

 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Store</a>
    <button class="btn btn-light ms-auto" data-bs-toggle="modal" data-bs-target="#cartModal">
      üõí Cart <span id="cart-count" class="badge bg-danger">0</span>
    </button>
  </div>
</nav>



   <div class="container py-4">
    <h1 class="text-center mb-4">üõçÔ∏è Product Store</h1>
   
    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search products" />
      </div>
      <div class="col-md-4 mb-2">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="priceSort" class="form-select">
          <option value="">Sort by Price</option>
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </div>
    </div>

    
    <div class="row" id="dataAppend"></div>
  </div>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">üõí Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="cart-items">
        <p class="text-muted">Your cart is empty.</p>
      </div>
      <div class="modal-footer">
        <strong class="me-auto">Total: ETB <span id="cart-total">0.00</span></strong>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


 
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-1">üõçÔ∏è E-Commerce Product Viewer</p>
      <p class="mb-0">&copy; 2025 All rights reserved.</p>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



  <script>
    let products = [];

  const dataAppend = document.getElementById('dataAppend');
  const searchInput = document.getElementById('searchInput');
  const categoryFilter = document.getElementById('categoryFilter');
  const priceSort = document.getElementById('priceSort');

  function loadProductsFromLocalStorage() {
    const stored = localStorage.getItem('products');
    if (stored) {
      products = JSON.parse(stored);
      populateCategories(products);
      renderProducts(products);
    } else {
      dataAppend.innerHTML = 'No products found';
    }
  }


  function renderProducts(data) {
    dataAppend.innerHTML = '';
    data.forEach(product => {

      let card = document.createElement('div');
      card.className = 'card col-lg-3 col-md-4 col-sm-6';
      card.style.margin = '10px';
      card.style.width = '18rem';

      let image = document.createElement("img");
      image.src = product.image || 'https://via.placeholder.com/200';
      image.className = "card-img-top";
      image.style.height = "200px";
      image.style.objectFit = "contain";
      card.appendChild(image);

      let cardBody = document.createElement('div');
      cardBody.className = 'card-body';

      let cardTitle = document.createElement('h5');
      cardTitle.className = 'card-title';
      cardTitle.innerText = product.title ;

      let cardPrice = document.createElement('p');
      cardPrice.className = 'card-text';
      cardPrice.innerText = `Price: ETB ${product.price }`;

      let cardDesc = document.createElement('p');
      cardDesc.className = 'card-text';
      cardDesc.innerText = product.description ;

      let cardStock = document.createElement('p');
      cardStock.className = 'card-text';
      cardStock.innerText = `Stock: ${product.stock }`;


      let cardCategory = document.createElement('span');
      cardCategory.className = 'badge bg-secondary';
      cardCategory.innerText = product.category || 'Uncategorized';

      let addBtn = document.createElement("button");
      addBtn.className = "btn btn-success w-100 mt-2";
      addBtn.innerText = "Add to Cart";
      addBtn.onclick = () => addToCart(product);


        

      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardDesc);
      cardBody.appendChild(cardPrice);
      cardBody.appendChild(cardStock);
      cardBody.appendChild(cardCategory);
      cardBody.appendChild(addBtn);

       

      card.appendChild(cardBody);
      dataAppend.appendChild(card);
    });
  }

   function populateCategories(data) {
    const categories = [...new Set(data.map(p => p.category).filter(Boolean))];
    categories.forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.innerText = cat;
      categoryFilter.appendChild(option);
    });
  }

  function filterAndSortProducts() {
    let filtered = [...products];

    const searchText = searchInput.value.toLowerCase();
    if (searchText) {
      filtered = filtered.filter(p => p.title.toLowerCase().includes(searchText));
    }

    const selectedCategory = categoryFilter.value;
    if (selectedCategory) {
      filtered = filtered.filter(p => p.category === selectedCategory);

    }

  

    const sortValue = priceSort.value;
    if (sortValue === "asc") {
      filtered.sort((a, b) => a.price - b.price);
    } else if (sortValue === "desc") {
      filtered.sort((a, b) => b.price - a.price);
    }

    renderProducts(filtered);
  }

 function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
}

function addToCart(product) {
  const cart = getCart();
  const existing = cart.find(p => p.id === product.id);
  if (existing) {
    existing.quantity += 1;
  } else {
    cart.push({ ...product, quantity: 1 });  
  }
  saveCart(cart);
  updateCartCount();
  alert("Added to cart!");
}


function updateCartCount() {
  const cart = getCart();
  const totalItems = cart.reduce((sum, item) => {
    const qty = parseInt(item.quantity) || 0;
    return sum + qty;
  }, 0);
  const badge = document.getElementById("cart-count");
  if (badge) badge.innerText = totalItems;
}


function showCartModal() {
  const cart = getCart();
  const cartItemsDiv = document.getElementById("cart-items");
  const totalSpan = document.getElementById("cart-total");

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<p class='text-muted'>Your cart is empty.</p>";
    totalSpan.innerText = "0.00";
    return;
  }

  cartItemsDiv.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    total += item.price * item.quantity;

    const row = document.createElement("div");
    row.className = "d-flex justify-content-between align-items-center mb-2 border-bottom pb-2";

    row.innerHTML = `
      <div>
        <strong>${item.title}</strong><br>
        ETB ${item.price} √ó ${item.quantity}
      </div>
      <div>
        <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${item.id})">Remove</button>
      </div>
    `;

    cartItemsDiv.appendChild(row);
  });

  totalSpan.innerText = total.toFixed(2);
}

function removeFromCart(productId) {
  let cart = getCart();
  cart = cart.filter(item => item.id !== productId);
  saveCart(cart);
  showCartModal();
}




  searchInput.addEventListener("input", filterAndSortProducts);
  categoryFilter.addEventListener("change", filterAndSortProducts);
  priceSort.addEventListener("change", filterAndSortProducts);
  document.getElementById('cartModal').addEventListener('show.bs.modal', showCartModal);

 
  loadProductsFromLocalStorage();
  updateCartCount();

  </script>

</body>
</html>
